{{% extends 'base.html' %}

{% block content %}
  <body>
    
      <div class="form-wrapper">

        <h1 class="post-header">New Post</h1>

        <form method='post'>
          <input type="text" name="title" value='{{blog_title}}' placeholder="HOLA1"/>
          <p class="error">{{title_error}}</p><br><br>

          <textarea type="text" name="body" placeholder="Your Text Here, HOLA2">{{blog_body}}</textarea>
          <p class="error">{{body_error}}</p><br>
          
          <input type="submit" value="Post"/>

        </form>

      </div>
{% endblock %}
