{% extends "base.html" %}

{% block content %}
    <h1>LALALA</h1>
    <form class="pure-form" method='post'>
        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" name="task" value="{{task}}" placeholder="New Post" />
            <textarea class="pure-input-1-2" placeholder="Textareas work too"></textarea>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>

    {% if tasks|length == 0 %}
    <p>Submit</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form action="/delete-task" class="pure-form pure-form-aligned" method="POST">
                    <input type="hidden" class="pure-input-rounded" name="task-id" value="{{task.id}}" />
                    <input type="submit" value="Kingsly" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
